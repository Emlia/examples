<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>rxjs</title>
  </head>

  <body>
    <script>
      const dom = document.createElement("ul");
      const body = document.documentElement.appendChild(dom);
      console.log = function(msg) {
        const li = document.createElement("li");
        li.innerText = msg;
        dom.appendChild(li);
      };
    </script>
    <script>
      const {
        of,
        fromEvent,
        interval,
        concat,
        range,
        merge,
        zip,
        Subject,
        throwError
      } = rxjs;
      const {
        repeatWhen,
        delay,
        take,
        map,
        tap,
        concatAll,
        mergeAll,
        zipAll,
        combineAll,
        exhaust,
        reduce,
        takeUntil,
        mapTo,
        isEmpty,
        defaultIfEmpty,
        first
      } = rxjs.operators;

      const result = of(1, 2, 3, 4, 5, 6).pipe(first(x => x === 9, 99));
      result.subscribe(x => console.log(JSON.stringify(x)));
    </script>
  </body>
</html>
